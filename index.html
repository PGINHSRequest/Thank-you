<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Thank You!</h1>
    <p>Your document request has been successfully submitted.</p>
    <p>Please keep checking the status of your request.</p>

    <!-- CHANGE THIS LINK TO YOUR STATUS REPO URL -->
    <a href="https://PGINHSRequest.github.io/student-request-status/">
      Check Request Status
    </a>
  </div>

</body>
</html>
